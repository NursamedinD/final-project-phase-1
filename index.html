<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Snake Game</h1>
  <div class="gameContainer">
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <div class="scoreBar">0</div>
    <div class="pressing">
      <button id="startBtn">Start Button</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <form id="settingsForm">
    <label for="gridSizeInput">Grid Size:</label>
    <input type="number" id="gridSizeInput" value="20">

    <label for="speedInput">Snake Speed:</label>
    <input type="number" id="speedInput" value="5">

    <button type="submit">Update Settings</button>
  </form>


  <script src="js/index.js"></script>
</body>

</html>
